<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="equilibrium">
        <img src="./images/image-equilibrium.jpg" class="equilibrium__img" alt="Equilibrium NFT Image">
      <div class="equilibrium__texts">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes <br> balance and calm.</h2>
      </div>
      <div class="equilibrium__stats">
        <p class="equilibrium__stats--eth">0.041 ETH</p>
        <p class="equilibrium__stats--days">3 days left</p>
      </div>
      <hr class="line">
      <div class="equilibrium__creator">
        <img src="./images/image-avatar.png" class="equilibrium__creator--img" alt="Jules Wyvern Image">
        <p class="equilibrium__creator--name"><span class="equilibrium__creator--creation">Creation of</span> Jules
          Wyvern</p>
      </div>
    </section>
  </main>

</body>

</html>
